{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Grocery Item: {{ grocery_item.name }}</h2>
    <p><strong>Quantity:</strong> {{ grocery_item.quantity }}</p>
    <p><strong>Category:</strong> {{ grocery_item.category.name }}</p>
    <p><strong>Added by:</strong> {{ grocery_item.user.username }}</p>

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
